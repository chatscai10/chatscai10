<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據紀錄 - 管理後台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Add other necessary CSS links here -->
</head>
<body>
    <div class="container">
        <h1>數據紀錄</h1>

        <div class="filters">
            <label for="feature-filter">功能:</label>
            <select id="feature-filter">
                <option value="">全部</option>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="employee-filter">員工:</label>
            <select id="employee-filter">
                <option value="">全部</option>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="date-range-filter">日期範圍:</label>
            <input type="text" id="date-range-filter" placeholder="選擇日期範圍">

            <button id="apply-filters-btn">套用篩選</button>
            <button id="reset-filters-btn">重設篩選</button>
        </div>

        <div class="table-container">
            <table id="logs-table">
                <thead>
                    <tr>
                        <th>時間戳</th>
                        <th>功能</th>
                        <th>員工</th>
                        <th>操作</th>
                        <th>詳細資料</th>
                        <th>系統回報</th>
                    </tr>
                </thead>
                <tbody id="logs-table-body">
                    <!-- Log entries will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prev-page-btn" disabled>上一頁</button>
            <span id="page-info">頁數 1 / 1</span>
            <button id="next-page-btn" disabled>下一頁</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/admin-logs-logic.js"></script>
    <!-- Add other necessary JS scripts here -->

</body>
</html>
